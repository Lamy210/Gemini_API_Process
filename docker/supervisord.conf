[supervisord]
nodaemon=true
user=root
logfile=/app/logs/supervisord.log
pidfile=/var/run/supervisord.pid

[program:watcher]
command=/app/docker/watcher.sh
user=appuser
autostart=true
autorestart=true
stderr_logfile=/app/logs/watcher.err.log
stdout_logfile=/app/logs/watcher.out.log
environment=HOME="/home/appuser",USER="appuser"

[program:processor]
command=python /app/src/gemini_processor.py
user=appuser
autostart=true
autorestart=true
stderr_logfile=/app/logs/processor.err.log
stdout_logfile=/app/logs/processor.out.log
environment=HOME="/home/appuser",USER="appuser"